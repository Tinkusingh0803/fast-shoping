<ngb-carousel >
  <ng-template ngbSlide *ngFor="let item of images">
    <div class="picsum-img-wrapper" class="carousel">
      <img [src]="item.image" alt="Random first slide" class="images" />
    </div>
    <div class="carousel-caption">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
<div class="row row-cols-1 row-cols-md-4 g-0 mt-4">
  <div class="col g-4" *ngFor="let item of productCard">
    <div class="card text-center">
      <img [src]="item.image" class="card-img-top" alt="..." />
      <div class="card-body border-top">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="mb-0">{{ item.price | currency : "INR" }}</p>
        <h6 class="card-text">{{ item.description }}</h6>
		<div class="row">
			<div class="col-md-6">
				<a routerLink="">View Details</a>
			</div>
			<div class="col-md-6">
				<a routerLink="">Add to Card</a>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>
