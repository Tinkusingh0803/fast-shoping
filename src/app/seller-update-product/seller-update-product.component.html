<h2 class="messageProduct">{{productMessage}}</h2>
<div class="add-product seller-auth">
  <h1>Update  Product</h1>
  <form  #updateAllProduct="ngForm"  (ngSubmit)="updateProductItem(updateAllProduct.value)" class="common-form">
    <div class="form-group mt-3">
      <input
        type="text"
        class="form-control"
        name="name"  
        placeholder="Enter Product Name"
         [ngModel]="updateItem?.name"
      />
    </div>
    <div class="form-group mt-3">
      <input
        type="number"
        class="form-control" 
        name="price"
        placeholder="Enter Product Price"
        [ngModel]="updateItem?.price"
      />
    </div>
    <div class="form-group mt-3">
      <input
        type="text"
        class="form-control" 
        name="color"
        placeholder="Enter Product Color"
        [ngModel]="updateItem?.color"
      />
    </div>
    <div class="form-group mt-3">
      <input
        type="text"
        class="form-control"  
        name="category"
        placeholder="Enter Product Category"
        [ngModel]="updateItem?.category"
      />
    </div>
    <div class="form-group mt-3">
      <textarea
        type="text"
        class="form-control"  
        name="description"
        placeholder="Enter Product Description"
        [ngModel]="updateItem?.description"
      ></textarea>
    </div>
    <div class="form-group mt-3">
        <input
          type="text"
          class="form-control" 
          name="image"
          placeholder="Enter Product Image URL"
          [ngModel]="updateItem?.image"  
        />
      </div>
    <button type="submit"  class="btn btn-primary Btn mt-3 p-2 w-100">
      Update Product
    </button>
  </form>
</div>
